<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="outer-container">
			<div class="left">
				<div class="logo-box">
					<a href="index.html">
						<img src="img/logo.svg" >
					</a>
				</div>
			</div>
			<div class="right">
				<h2 class="title flex-center">
					<div class="single">忘记密码</div>
				</h2>
				<form action="重置密码.html">
					<div class="item_box">
						<div class="input_box">
							<input type="tel" placeholder="请输入手机号码" autocomplete="off">
						</div>
					</div>
					<div class="item_box">
						<div class="item_left">
							<div class="input_box">
								<input type="tel" placeholder="请输入右侧图形验证码" autocomplete="off">
							</div>
						</div>
						<div class="item_right">
							<!-- 验证码 -->
							<div class="img_yzm"></div>
						</div>
					</div>
					<div class="item_box">
						<div class="item_left">
							<div class="input_box">
								<input type="tel" placeholder="请输入短信验证码" autocomplete="off">
							</div>
						</div>
						<div class="item_right">
							<button class="short">获取验证码</button>
						</div>
					</div>
					<button class="long" type="submit">下一步</button>
				</form>
			</div>
		</div>
