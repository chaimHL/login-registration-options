<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录注册</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="outer-container">
			<div class="left">
				<div class="logo-box">
					<a href="index.html">
						<img src="img/logo.svg" >
					</a>
				</div>
			</div>
			<div class="right">
				<h2 class="title">账户注册</h2>
				<form>
					<div class="item_box">
						<div class="input_box">
							<div class="input_left">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="86" selected="">中国+86</option>
									<option value="1">美国+1</option>
									<option value="44">英国+44</option>
									<option value="1">加拿大+1</option>
									<option value="61">澳大利亚+61</option>
								</select>
							</div>
							<div class="icon_middle">
								<i class="iconfont iconxiala"></i>
							</div>
							<div class="input_right">
								<input type="tel" placeholder="请输入手机号码" autocomplete="off">
							</div>
						</div>
					</div>
					<div class="item_box">
						<div class="item_left">
							<div class="input_box">
								<input type="tel" placeholder="请输入右侧图形验证码" autocomplete="off">
							</div>
						</div>
						<div class="item_right">
							<!-- 验证码 -->
							<div class="img_yzm"></div>
						</div>
					</div>
					<div class="item_box">
						<div class="item_left">
							<div class="input_box">
								<input type="tel" placeholder="请输入短信验证码" autocomplete="off">
							</div>
						</div>
						<div class="item_right">
							<button class="short">获取验证码</button>
						</div>
					</div>
					<button class="long">注册</button>
				</form>
				<div class="bottom_box">
					<div class="bottom_left f_16">
						注册即默认同意&nbsp;
						<a href="#" class="xy">
							&laquo;服务协议&raquo;
						</a>
					</div>
					<div class="bottom_right">
						已有账号？
						<a href="登录.html">直接登录</a>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">漂洋过海（厦门）科技股份有限公司版权所有    备案号：闽ICP备15012455号-1</div>
	</body>
</html>
